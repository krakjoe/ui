language: php
sudo: required
dist: trusty
php:
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - nightly

addons:
  apt:
    packages:
      - libgtk-3-dev

before_script:
  - mkdir deps
  - mkdir deps/lib
  - mkdir deps/include
  - git clone --depth=1 https://github.com/andlabs/libui
  - cd libui
  - mkdir build
  - cd build
  - cmake ..
  - make -j4
  - cp out/libui.* ../../deps/lib
  - cp ../ui*.h ../../deps/include
  - cd ../../

script:
  - phpize
  - ./configure --with-ui=deps
  - make
