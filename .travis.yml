language: php
sudo: required
dist: trusty

php:
  - 7.0
  - nightly

git:
  depth: 1

env:
  - DISPLAY=:0

addons:
  apt:
    packages:
      - libgtk-3-dev
      - xvfb

before_script:
  - mkdir deps
  - mkdir deps/lib
  - mkdir deps/include
  - git clone --depth=1 https://github.com/andlabs/libui
  - cd libui
  - mkdir build
  - cd build
  - cmake ..
  - make -j4
  - cp out/libui.* ../../deps/lib
  - cp ../ui*.h ../../deps/include
  - cd ../../
  - Xvfb -pixdepths 3 27 -fbdir /var/tmp > /dev/null 2>&1 & # start virtual display

script:
  - phpize
  - ./configure --with-ui=deps
  - make
  - REPORT_EXIT_STATUS=1 TEST_PHP_ARGS="-q --show-diff" make test

after_script:
  - ps -ef | grep "Xvfb" | grep -v "grep" | awk '{print $2}' | xargs kill -9 # kill the virtual display
