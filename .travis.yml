language: php
sudo: required
dist: trusty
php:
  - 7.0
  - nightly

before_script:
  - sudo apt-get update
  - sudo apt-get install libgtk-3-dev xvfb -y
  - mkdir deps
  - mkdir deps/lib
  - mkdir deps/include
  - git clone --depth=1 https://github.com/andlabs/libui
  - cd libui
  - mkdir build
  - cd build
  - cmake .. -G "Unix Makefiles"
  - make -j4
  - cp out/libui.* ../../deps/lib
  - cp ../ui*.h ../../deps/include
  - cd ../../
  - Xvfb :0 -screen 0 1024x768x24 -ac > /dev/null 2>&1 & # start virtual display

script:
  - phpize
  - ./configure --with-ui=deps
  - make
  - REPORT_EXIT_STATUS=1 TEST_PHP_ARGS="-q --show-diff" make test
