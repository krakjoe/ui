language: php
sudo: required
dist: trusty

php:
  - 7.0
  - nightly

env:
  - DISPLAY=:0

addons:
  apt:
    packages:
      - libgtk-3-dev
      - xvfb

before_script:
  - mkdir deps
  - mkdir deps/lib
  - mkdir deps/include
  - git clone --depth=1 https://github.com/andlabs/libui
  - cd libui
  - mkdir build
  - cd build
  - cmake ..
  - make -j4
  - cp out/libui.* ../../deps/lib
  - cp ../ui*.h ../../deps/include
  - cd ../../
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :0 -pixdepths 3 27 -fbdir /var/tmp"

script:
  - phpize
  - ./configure --with-ui=deps
  - make
  - REPORT_EXIT_STATUS=1 TEST_PHP_ARGS="-q --show-diff" make test

after_script:
  - "start-stop-daemon --stop --oknodo --pidfile /tmp/custom_xvfb.pid --retry 5"
